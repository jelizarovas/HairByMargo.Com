    <script>
      $(function() {
        function hideServices(showThisMany, listSelector) {
          var x = showThisMany || 6;

          $("#" + listSelector + " > ul li")
            .not(":lt(" + x + ")")
            .hide();
          $("#" + listSelector + " > .more").show();
          $("#" + listSelector + " > .less").hide();

          var size_li = $("#" + listSelector + " > ul li").length;
          if (size_li <= x) {
            $("#" + listSelector + " > .more").hide();
            $("#" + listSelector + " > ul li").show();
          } else {
            $("#" + listSelector + " > ul li:lt(" + x + ")").show();

            $("#" + listSelector + " > .more").click(function() {
              $("#" + listSelector + " > ul li:lt(" + size_li + ")").show();
              $("#" + listSelector + " > .less").show();
              $("#" + listSelector + " > .more").hide();
            });

            $("#" + listSelector + " > .less").click(function() {
              $("#" + listSelector + " > ul li")
                .not(":lt(" + x + ")")
                .hide();
              $("#" + listSelector + " > .less").hide();
              $("#" + listSelector + " > .more").show();
            });
          }
          return;
        }

        function checkPlatform() {
          var agent = navigator.userAgent.toLocaleLowerCase();
          if (agent.includes("android")) {
            return "android";
          } else if (agent.includes("iphone")) {
            return "iphone";
          } else {
            return "else";
          }
        }

        // console.log("<pre>" + JSON.stringify(navigator, 0, 2) + "</pre>");
        function setServices() {
          if ($(window).width() < 768) {
            hideServices(3, "services-hair");
            hideServices(3, "services-color");
          } else if ($(window).width() >= 768 && $(window).width() <= 992) {
            hideServices(5, "services-color");
            hideServices(5, "services-hair");
            // do something for medium screens
          } else if ($(window).width() > 992 && $(window).width() <= 1200) {
            hideServices(7, "services-color");
            hideServices(7, "services-hair");
            // do something for big screens
          } else {
            hideServices(10, "services-color");
            hideServices(10, "services-hair");
            // do something for huge screens
          }
        }
        var platform = checkPlatform();
        setServices();

        $(".platform-dependend-link").each(function(index) {
          if (!!$(this).attr("data-sms") && !!$(this).attr("data-phone")) {
            var smsBody = $(this).attr("data-sms");
            var smsNr = $(this).attr("data-phone");

            switch (platform) {
              case "android":
                var href = "sms:" + smsNr + "?body=" + smsBody;
                $(this).attr("href", href);
                break;
              case "iphone":
                var href = "sms:" + smsNr + "&body=" + smsBody;
                $(this).attr("href", href);
                break;

              default:
                break;
            }
            // console.log($(this).attr("data-sms"));
          }
        });
        // console.log("---");
        // console.log($(".platform-dependend-link").attr("data-sms"));

        $(window).on("resize", function(e) {
          clearTimeout(resizeTimer);
          var resizeTimer = setTimeout(function() {
            checkPlatform();
            setServices();
          }, 500);
        });

        $('[data-fancybox="gallery"]').fancybox({
          closeClickOutside: true
        });

        $("body").scrollspy({ target: ".navbar", offset: 250 });

        // var offset = 95;
        var offset = $("nav").outerHeight() - 1;

        // Add smooth scrolling on all links inside the navbar
        $("nav a.nav-link, a.navbar-brand").on("click", function(event) {
          $(".navbar-collapse").collapse("hide");
          // Prevent from default action to intitiate
          event.preventDefault();

          // The id of the section we want to go to.
          var id = $(this)
            .attr("href")
            .substr(1);

          // Our scroll target : the top position of the
          // section that has the id referenced by our href.
          var target = $("#" + id).offset().top - offset;

          $("html, body")
            .stop(true, true)
            .animate({ scrollTop: target }, 500, function() {
              window.location.hash = "!" + id;
            });

          return false;
        });

        $(window).on("load", function() {
          function goToByScroll(id) {
            $("html,body").animate({
              scrollTop: $("#" + id).offset().top - offset
            });
          }

          if (window.location.hash != "") {
            goToByScroll(window.location.hash.substr(2));
          }
        });

        mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
